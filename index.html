<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Motion Perimetry</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/regis.css" />
    <link rel="stylesheet" type="text/css" href="css/game.css" />
    <link rel="stylesheet" type="text/css" href="css/rule.css" />
    <!-- icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id='regis'>
        <div id="regis-art">
            <svg width='100%' height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1" id="regis-art-parent">
                <circle id="regis-art-circle"></circle>
                <!-- moving circle dynamic append here -->
            </svg>
        </div>
        <div class='regis-container sarabun'>
            <p class="regis-title playfair" style="font-size: 2em;">Thai Motion Perimetry</p>
            <form class="regis-form">
                <p>
                    <label for="test">ข้อมูล</label>
                </p>
                <input name="name" class="regis-form1-fname" type="text" placeholder="ชื่อ นามสกุล">
                <p style="color:darkolivegreen">และ/หรือ</p>
                <input name="hn" class="regis-form2-hn" type="text" placeholder="เลขรพ.">
                <p>
                    <label for="test">เลือกการทดสอบ</label>
                </p>
                <select name="test" id="test">
                    <option value="" selected disabled hidden>เลือก</option>
                    <option value="blackwhite">ขาว / ดำ</option>
                    <option value="colored">สี</option>
                </select>
                <br>
                <select name="eye" id="eye">
                    <option value="" selected disabled hidden>เลือก</option>
                    <option value="both">ตาสองข้าง</option>
                    <option value="left">ตาซ้าย</option>
                    <option value="right">ตาขวา</option>
                </select>

                <button type="submit" name="submit" id="submit" class="regis-submit" tabindex="3">เริ่ม</button>

            </form>
            <p id="form-error" class="error-hidden">placeholder</p>

        </div>

    </div>
    <div id='game' class='hidden'>

        <svg width='100%' height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1" id="circle-parent">
            <circle id="central-fix"></circle>
            <!-- moving circle dynamic append here -->
        </svg>

    </div>
    <div id="rule" class="hidden">
        <svg width='100%' height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1" style="pointer-events: none;"
            id="demon-circle-parent">
            <circle id="demon-central-fix"></circle>
            <!-- moving circle dynamic append here -->
        </svg>
        <div id='rule-proper' class='sarabun'>
            <div id='wordings'>hello</div>
            <div id='rule-button-group'>
                <button type='submit' id="rule-button-regis">
                    <span><object data='./svgs/left-direction.svg'
                            style='width: 1em;'></object></span>&NonBreakingSpace;<span>ย้อนกลับ</span>
                </button>
                <button type="submit" id="rule-button-game">
                    <span>พร้อม</span>&nbsp;<span>&NonBreakingSpace;<object data="./svgs/right-direction.svg"
                            style='width: 1em'></object></span>
                </button>
            </div>
        </div>
    </div>

    <div id="my_mm" style="height:100mm;visibility:none"></div>

</body>
<script src=' ./js/control.js'></script>
<!-- <script src="./js/regis.js"></script> -->
<!-- <script src="./js/game/gameEntry.js"></script> -->

</html>
